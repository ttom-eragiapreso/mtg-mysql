<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/fragments :: head}"></th:block>
  <title>My MTG Collection</title>
</head>
<body>
  <a th:href="@{/cards/create}">Crea una carta</a>

  <th:block th:replace="~{fragments/fragments :: search(${colors})}"></th:block>
  <h1 th:if="${cards.size() == 0}">Spiacente, nessuna carta soddisfa la tua ricerca. <a th:href="@{/cards}">
    Prova</a> con meno
    filtri</h1>

  <div class="container py-4">
    <div class="row row-cols-4">
      <div class="col" th:each="card : ${cards}">
        <div class="card overflow-hidden position-relative">
          <img th:src="@{|/files/${card.id}|}" class="card-img-top" th:alt="${card.name}">
          <a
                  th:href="@{|/cards/delete/${card.id}|}"><i
                  class="fa-solid fa-x position-absolute bottom-0 end-0 text-danger"></i></a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
